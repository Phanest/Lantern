
{% extends 'scaffolding/base.html' %}

{% block title %} Log In {% endblock %}

{% block base %}
    {% include 'scaffolding/menu.html' %}

    <div class="card bg-light mx-auto " style="margin-top: 10px; width: 50rem;" resource="form" typeof="section">
        <form>
            <meta property="name" content="form">
            <div class="form-group" property="contains" resource="email" typeof="form">
                <label for="inputEmail" class="col-form-label" property="name">Email</label>
                <input type="email" class="form-control"
                       property="source" content="inputEmail"
                       id="inputEmail" placeholder="Email">
            </div>

            <div class="form-group" property="contains" resource="username" typeof="form">
                <label for="inputUsername" class="col-form-label" property="name">Username</label>
                <input type="text" class="form-control"
                       property="source" content="inputUsername"
                       id="inputUsername" placeholder="Username">
            </div>


            <div class="form-group" property="contains" resource="password" typeof="form">
                <label for="inputPassword" class="col-form-label" property="name">Password</label>
                <input type="password" class="form-control"
                       property="source" content="inputPassword"
                       id="inputPassword" placeholder="Password">
            </div>

            <div class="form-group row" property="contains" resource="button" typeof="button">
                <div class="col-sm-10">
                    <meta property="name" content="Log in">
                    <button type="submit" class="btn btn-primary"
                            property="source" content="button"
                            id="button" onclick="event.preventDefault(); window.location = '/'">Log in</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
